<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/registration.css">
    <script defer src="js/registration.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Registration</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="student">User</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <small>Max size: 2MB, Max dimensions: 500x500px</small>
                <div>
                    <img id="photo-preview" src="" alt="Photo Preview" style="display:none; max-width: 100px; max-height: 100px; margin-top: 10px;">
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="message" class="message">Congratulations!!</div>
    </div>
</body>
</html>
