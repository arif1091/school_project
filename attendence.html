<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/attendence.css">
    <style>
        .small-column {
            max-width: 80px; /* Adjust max-width to make the column smaller */
            word-wrap: break-word; /* Allows the content to wrap within the specified width */
            font-size: 12px; /* Adjust font size to fit within the smaller width */
        }
        
        /* Custom CSS for table text color */
        table {
            color: #333; /* Change table text color */
        }

        table th,
        table td {
            color: #ffffff; /* Change header and cell text color */
        }
    </style>
</head>

    <!-- Header -->
    <header class="fixed-top bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="profile">
                <img src="image/arif.jpeg" alt="Profile Picture" class="profile-pic">
                <span class="username text-light ml-2">Arif Hasan</span>
            </div>
            <h2 class="text-light text-center mb-0">আইডিয়াল কিন্ডারগার্টেন</h2>
            <button class="menu-btn btn btn-dark">&#9776; Menu</button>
        </div>
    </header>

    <!-- Side Navigation -->
    <nav class="side-nav bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="teacher.html">Teacher</a></li>
                <li class="nav-item"><a class="nav-link" href="student.html">Student</a></li>
                <li class="nav-item"><a class="nav-link" href="form.html">Admission</a></li>
                <li class="nav-item"><a class="nav-link" href="accounts.html">Accounts</a></li>
                <li class="nav-item"><a class="nav-link" href="book.html">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="stuff.html">Stuff</a></li>
                <li class="nav-item"><a class="nav-link" href="asset.html">Assets</a></li>
                <li class="nav-item"><a class="nav-link" href="setting.html">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2 class="text-center mb-4">Attendence Sheet</h2>
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <div class="mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Filter</h5>
                                <div class="row align-items-end">
                                    <div class="col">
                                        <!-- Replace input with date type -->
                                        <input type="date" id="class-filter" class="form-control" list="class-list" placeholder="By Class">
                                        <datalist id="class-list">
                                        </datalist>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="section-filter" class="form-control" list="section-list" placeholder="By Class & Section">
                                        <datalist id="section-list">
                                            <option value="One (A)">
                                            <option value="One (B)">
                                            <option value="Two (B)">
                                            <option value="Three (C)">
                                            <option value="Four (D)">
                                            <option value="Five (E)">
                                        </datalist>
                                    </div>
                                    <div class="col">
                                        <!-- Button moved to the same row -->
                                        <button id="apply-filters-btn" class="btn btn-primary mt-3 btn-block">Apply Filters</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Table initially hidden -->
            <div class="table-responsive" id="student-table-container" style="display: none;">
                <table id="student-table" class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Roll</th>
                            <th>Name</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>101</td>
                            <td>Arif Hasan</td>
                            <td>
                                <select class="form-control">
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                    <option value="Late">late</option>
                                    <option value="Excused">Excused</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>102</td>
                            <td>Reshad Hasan</td>
                            <td>
                                <select class="form-control">
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                    <option value="Late">late</option>
                                    <option value="Excused">Excused</option>
                                </select>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for responsive menu button
        $(document).ready(function() {
            $('.menu-btn').on('click', function() {
                $('.side-nav').toggleClass('show');
            });

            // Apply Filters button click event
            $('#apply-filters-btn').on('click', function() {
                var classFilter = $('#class-filter').val();
                var sectionFilter = $('#section-filter').val().trim();

                // Filter table based on selected filters
                $('#student-table tbody tr').each(function() {
                    var $row = $(this);
                    var classValue = $row.find('td:eq(1)').text().trim(); // Assuming Class is in the second column (index 1)
                    var sectionValue = $row.find('td:eq(2)').text().trim(); // Assuming Section is in the third column (index 2)

                    // Show/hide rows based on filter conditions
                    if ((classFilter === '' || classValue === classFilter) &&
                        (sectionFilter === '' || sectionValue.includes(sectionFilter))) {
                        $row.show();
                    } else {
                        $row.hide();
                    }
                });

                // Show the table container
                $('#student-table-container').show();
            });
        });
    </script>

</body>
</html>
